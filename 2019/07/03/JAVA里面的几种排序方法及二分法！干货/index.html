e">		</span><br><span class="line">		<span class="keyword">final</span> <span class="keyword">int</span> N =<span class="number">10</span>;</span><br><span class="line">		<span class="keyword">int</span>[] nums = <span class="keyword">new</span> <span class="keyword">int</span>[N];</span><br><span class="line">		<span class="keyword">int</span>[] nums1 = <span class="keyword">new</span> <span class="keyword">int</span>[N];</span><br><span class="line">		<span class="keyword">int</span>[] nums2 = <span class="keyword">new</span> <span class="keyword">int</span>[N];</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums.length; i++) &#123;</span><br><span class="line">			nums[i] = (<span class="keyword">int</span>) (Math.random()*<span class="number">100</span>);</span><br><span class="line">			nums1[i] = (<span class="keyword">int</span>) (Math.random()*<span class="number">100</span>);</span><br><span class="line">			nums2[i] = (<span class="keyword">int</span>) (Math.random()*<span class="number">100</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//快速排序</span></span><br><span class="line">		System.out.println(<span class="string">"Quick sort numbers2 are :"</span>);</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums2.length; i++) &#123;</span><br><span class="line">			System.out.print(nums2[i]+<span class="string">", "</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println();</span><br><span class="line">		Arrays.sort(nums2);</span><br><span class="line">		System.out.println(<span class="string">"Quick sort changed are :"</span>);</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums2.length; i++) &#123;</span><br><span class="line">			System.out.print(nums2[i]+<span class="string">", "</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println();</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//冒泡排序</span></span><br><span class="line">		System.out.println(<span class="string">"the float original numbers are :"</span>);</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums.length; i++) &#123;</span><br><span class="line">			System.out.print(nums[i]+<span class="string">", "</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums.length-<span class="number">1</span>; i++) &#123;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; nums.length-i-<span class="number">1</span>; j++) &#123;</span><br><span class="line">				<span class="keyword">if</span> (nums[j]&gt;nums[j+<span class="number">1</span>]) &#123;</span><br><span class="line">					<span class="keyword">int</span> temp = nums[j];</span><br><span class="line">					nums[j]	 = nums[j+<span class="number">1</span>];</span><br><span class="line">					nums[j+<span class="number">1</span>]=temp;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println();</span><br><span class="line">		System.out.println(<span class="string">"the changed numbers are :"</span>);</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums.length; i++) &#123;</span><br><span class="line">			System.out.print(nums[i]+<span class="string">", "</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println();</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//选择排序</span></span><br><span class="line">		System.out.println(<span class="string">"the select original numbers are :"</span>);</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums1.length; i++) &#123;</span><br><span class="line">			System.out.print(nums1[i]+<span class="string">", "</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums1.length; i++) &#123;</span><br><span class="line">			<span class="keyword">int</span> min = nums1[i];</span><br><span class="line">			<span class="keyword">int</span> minindex = i;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j = i+<span class="number">1</span>; j &lt; nums1.length; j++) &#123;</span><br><span class="line">				<span class="keyword">if</span>(min &gt; nums1[j]) &#123;</span><br><span class="line">					min = nums1[j];</span><br><span class="line">					minindex = j;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">int</span> temp = nums1[i];</span><br><span class="line">			nums1[i] = nums1[minindex];</span><br><span class="line">			nums1[minindex]=temp;</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println();</span><br><span class="line">		System.out.println(<span class="string">"the select changed numbers are :"</span>);</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums1.length; i++) &#123;</span><br><span class="line">			System.out.print(nums1[i]+<span class="string">", "</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println();</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//二分法查找</span></span><br><span class="line">		<span class="keyword">int</span>[]nums11= &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">9</span>,<span class="number">21</span>,<span class="number">32</span>,<span class="number">43</span>&#125;;</span><br><span class="line">		<span class="keyword">int</span> searchnumber = <span class="number">9</span>;</span><br><span class="line">		<span class="keyword">int</span> low = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">int</span> height = nums11.length-<span class="number">1</span>;</span><br><span class="line">		System.out.println(<span class="string">"1/2way:"</span>);</span><br><span class="line">		<span class="keyword">while</span>(height &gt;= low) &#123;</span><br><span class="line">			<span class="keyword">int</span> mid = (low + height)/<span class="number">2</span>;</span><br><span class="line">			<span class="keyword">if</span>(searchnumber &gt; nums11[mid]) &#123;</span><br><span class="line">				low = mid +<span class="number">1</span>;</span><br><span class="line">			&#125;<span class="keyword">else</span> <span class="keyword">if</span>(searchnumber &lt; nums11[mid]) &#123;</span><br><span class="line">				height = mid - <span class="number">1</span>;</span><br><span class="line">			&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">				System.out.println(<span class="string">"find it!"</span>+nums11[mid]);</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
